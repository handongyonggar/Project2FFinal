    <div class="col-sm-8 text-left"> 
      <h1>도서 수정</h1>
      <div class="form-container">
        <label for="updatedValue">수정 전: </label>
        <p id="bookTitle">도서 제목</p>
        <label for="updatedValue">수정 후:</label>
        <input type="text" id="updatedValue" name="updatedValue" class="form-control">
        <button class="btn btn-primary update-button" onclick="confirmUpdate()">수정</button>
      </div>
    </div>
    <script>
      function confirmUpdate() {
        const confirmUpdate = confirm("도서를 수정할까요?");
        if (confirmUpdate) {
          const updatedValue = document.getElementById("updatedValue").value.trim(); 

          if (!updatedValue) {
              alert("수정 할 항목을 입력하세요.");
              return false; 
          }

          alert(`도서가 수정되었습니다.`);
      }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const bookTitle = urlParams.get("title");

    if (bookTitle) {
      const bookTitleElement = document.getElementById("bookTitle");
      bookTitleElement.textContent = `수정 전: ${bookTitle}`;
    } 
    </script>
  </div>
