<div class="container-fluid text-center">
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <p>항목별 검색</p>
      <p><a href="#" onclick="filterBooks('도서명')">도서명</a></p>
      <p><a href="#" onclick="filterBooks('저자')">저자</a></p>
      <p><a href="#" onclick="filterBooks('출판사')">출판사</a></p>
      <p><a href="#" onclick="filterBooks('출판연도')">출판연도</a></p>
      <p><a href="#" onclick="filterBooks('ISBN')">ISBN</a></p>
    </div>

    <h1>도서 관리</h1>

    <ul id="bookList">
    
    </ul>
  </div>
</div>

<script>
  // 도서 데이터
  const bookData = [
    { category: '도서명', title: '도서명1' },
    { category: '도서명', title: '도서명2' },
    { category: '도서명', title: '도서명3' },
    { category: '저자', title: '저자1' },
    { category: '저자', title: '저자2' },
    { category: '저자', title: '저자3' },
    { category: '출판사', title: '출판사1' },
    { category: '출판사', title: '출판사2' },
    { category: '출판사', title: '출판사3' },
    { category: '출판연도', title: '출판연도1' },
    { category: '출판연도', title: '출판연도2' },
    { category: '출판연도', title: '출판연도3' },
    { category: 'ISBN', title: 'ISBN1' },
    { category: 'ISBN', title: 'ISBN2' },
    { category: 'ISBN', title: 'ISBN3' },
    // 다른 도서 데이터를 이곳에 추가하세요.
  ];

  function filterBooks(category) {
    const bookList = document.getElementById('bookList');
    bookList.innerHTML = ''; // 이전 목록을 지우는 부분

    // 선택한 카테고리에 해당하는 도서만 필터링하여 보여줍니다.
    const filteredBooks = bookData.filter(book => book.category === category);

    if (filteredBooks.length > 0) {
      filteredBooks.forEach(book => {
        const listItem = document.createElement('li');
        listItem.textContent = book.title;

        // Edit 버튼 추가
        const editButton = document.createElement('button');
        editButton.textContent = 'Edit';
        editButton.addEventListener('click', () => editBook(book.title));
        listItem.appendChild(editButton);

        // Delete 버튼 추가
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.addEventListener('click', () => confirmDelete(book.title));
        listItem.appendChild(deleteButton);

        bookList.appendChild(listItem);
      });
    } else {
      const message = document.createElement('p');
      message.textContent = `선택한 카테고리(${category})의 데이터를 찾을 수 없습니다.`;
      bookList.appendChild(message);
    }
  }

  function editBook(title) {
    // Edit 버튼을 누르면 edit.html로 이동하는 코드를 추가하세요.
    window.location.href = `edit.html?title=${title}`;
  }

  function confirmDelete(title) {
    // Delete 버튼을 누르면 삭제 확인 창을 표시하는 코드를 추가하세요.
    const confirmDelete = confirm(`"${title}"을(를) 삭제할까요?`);
    if (confirmDelete) {
      alert(`"${title}"이(가) 삭제되었습니다.`);
      // 삭제된 도서를 목록에서 제거하는 코드를 추가하세요.
    }
  }
</script>
